<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Combination App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Closet</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload Your Clothes</h2>
            <input type="file" id="file-upload" accept="image/*" multiple>
            <button id="upload-btn">Upload</button>
        </section>
        <section id="closet-section">
            <h2>Your Closet</h2>
            <div id="closet-items"></div>
        </section>
        <section id="combinations-section">
            <h2>Combinations</h2>
            <div id="combinations"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
